<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sermon Notes to OpenLP Conversion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <h1>Sermon Notes to OpenLP Conversion</h1>
   <table>
    <form method="post">
        <tbody>
            <tr>
                <td>Sermon Name:</td>
                <td><input type="text" name="name" /></td>
            </tr>
            <tr>
                <td>Minister:</td>
                <td><input type="text" name="minister" value="Samuel Browning" /></td>
            </tr>
            <tr>
                <td>Notes:</td>
                <td><textarea id="notes" name="notes"></textarea></td>
            </tr>
            <tr>
                <td>Upload copy to DropBox?</td>
                <td><input type="checkbox" name="isUploadToDropBox" checked="checked" /></td>
            </tr>
            <tr>
                <td />
                <td>
                    <input type="submit" />
                </td>
            </tr>
        </tbody>
    </form>
   </table>
</body>
</html>
